<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas width="550" height="400" style="border: 1px dashed black"></canvas>
</body>
</html>
<script src="./sprite.js"></script>
<script>
    'use strict';

    // Canvas
    var canvas = document.querySelector('canvas');
    var ctx    = canvas.getContext('2d');

    // Object arrays
    var sprites      = [];
    var assetsToLoad = [];
    var assetsLoaded =  0;

    // Cat
    var cat = Object.create(spriteObject);
    cat.x = canvas.width  / 2 - cat.halfWidth();
    cat.y = canvas.height / 2 - cat.halfHeight();
    sprites.push(cat);

    // Image
    var image = new Image();
    image.addEventListener("load", loadHandler, false);
    image.src = "./img/cat.png";
    assetsToLoad.push(image);

    // Game states
    var LOADING = 0;
    var PLAYING = 1;
    var gameState = LOADING;

    // Arrow key codes
    var LEFT  = 37;
    var UP    = 38;
    var RIGHT = 39;
    var DOWN  = 40;

    // Directions
    var moveUp    = false;
    var moveDown  = false;
    var moveRight = false;
    var moveLeft  = false;

    // Add keyboard listeners
    window.addEventListener("keydown", function(event) {
       switch( event.keyCode ) {
           case  UP:
               moveUp   = true;
               break;

           case DOWN:
               moveDown = true;
               break;

           case LEFT:
               moveLeft = true;
               break;

           case RIGHT:
               moveRight = true;
               break;
       }
    }, false);

    window.addEventListener("keyup", function(event) {
        switch( event.keyCode ) {
            case  UP:
                moveUp   = false;
                break;

            case DOWN:
                moveDown = false;
                break;

            case LEFT:
                moveLeft = false;
                break;

            case RIGHT:
                moveRight = false;
                break;
        }
    }, false);

    // Update loop
    function update() {
        requestAnimationFrame(update, canvas);

        switch( gameState ) {
            case LOADING:
                console.log("loading...");
                break;

            case PLAYING:
                playGame();
                render();
                break;
        }
    }

    // Load Handler
    function loadHandler() {
        assetsLoaded ++;

        if( assetsLoaded === assetsToLoad.length ) {
            gameState = PLAYING;
        }
    }

    // Play game
    function playGame() {
        // Up
        if( moveUp && !moveDown ) {
            cat.accelarationY = -0.2;
        }
        // Down
        if( moveDown && !moveUp ) {
            cat.accelarationY = 0.2;
        }
        // Left
        if( moveLeft && !moveRight ) {
            cat.accelarationX = - 0.2;
        }
        // Right
        if( moveRight && !moveLeft ) {
            cat.accelarationX = 0.2;
        }

        // keys unpressed
        if( !moveUp && !moveDown ) {
            cat.accelarationY = 0;
            cat.vy = 0;
        }
        if( !moveLeft && !moveRight ) {
            cat.accelarationX = 0;
            cat.vx = 0;
        }

        // Apply the acceleration
        cat.vx += cat.accelarationX;
        cat.vy += cat.accelarationY;

        // Limit the speed
        if( cat.vx > cat.speedLimit ) {
                cat.vx = cat.speedLimit;
        }
        if( cat.vx < -cat.speedLimit ) {
            cat.vx = -cat.speedLimit;
        }
        if( cat.vy > cat.speedLimit ) {
            cat.vy = cat.speedLimit;
        }
        if( cat.vy < -cat.speedLimit ) {
            cat.vy = -cat.speedLimit;
        }

        // Move
        cat.x += cat.vx;
        cat.y += cat.vy;

        // Screen boundaries
        if( cat.x < 0 ) {
            cat.x = 0;
        }
        if( cat.y < 0 ) {
            cat.y = 0;
        }
        if( cat.x + cat.width > canvas.width ) {
            cat.x = canvas.width - cat.width;
        }
        if( cat.y + cat.height > canvas.height ) {
            cat.y = canvas.height - cat.height;
        }
    }

    // Render
    function render() {

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (sprites.length !== 0 ) {
            for( var i = 0, len = sprites.length; i < len; ++i ) {
                var sprite = sprites[i];

                if( sprite.visible) {

                    ctx.drawImage(image,
                    sprite.sourceX, sprite.sourceY, sprite.sourceWidth, sprite.sourceHeight,
                    Math.floor(sprite.x), Math.floor(sprite.y), sprite.width, sprite.height
                    );

                }
            }
        }
    }

    update();



</script>
